name: API Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests
        run: |
          ./gradlew clean test  # or your test command

      # Upload Allure Report as artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/allure-report/

      # Upload Extent Report as artifact
      - name: Upload Extent Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: extent-report
          path: target/extent-report/

      # Publish reports to GitHub Pages
      - name: Deploy Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target  # adjust if your reports are in different folder
